[bar/bigscreen]
monitor = HDMI-A-0
width =  100%
height = 18
padding-left =1
padding-right =0

background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-top-size = 5
border-bottom-size = 5
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

;border-bottom-size = 1
;border-bottom-color = ${colors.black}

line-size = 1
wm-restack = bspwm

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=10;3
font-1 = "DejaVu Sans:style=Regular:pixelsize=11;3
;font-1 = JetBrainsMono Nerd Font:size=11;3
font-2 = Material Design Icons:style=Bold:size=9;3
;font-3 = unifont:fontformat=truetype:size=9;3
font-3 = Font Awesome 5 Free:style=Solid:size=9;2
font-4 = Font Awesome 5 Free:style=Regular:size=8;2
font-5 = Font Awesome 5 Brands:style=Regular:size=8;2
font-6 = Hack Nerd Font Mono:style=Regular:size=8;2

modules-left = LD bspwm bspmode RD title
modules-center = 
modules-right = updates LD cpu RD space htop-memory space LD network RD wireless-network space LD nitrogen RD space pipewire space LD backlight RD space battery space LD popup-calendar RD powermenu

cursor-click = pointer
cursor-scroll = ns-resize

;tray-position = right
;tray-padding = 4
;tray-maxsize = 22
;tray-background = ${colors.background}
;tray-foreground = ${colors.theme}

