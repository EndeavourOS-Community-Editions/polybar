format-muted-prefix-font = 2
format-muted-prefix-foreground = ${color.red}

label-volume = %percentage%%
label-volume-foreground = ${colors.text}
label-muted = " Muted"
label-muted-foreground = #757575

ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奄
ramp-volume-3 = 奔
ramp-volume-4 = 奔
ramp-volume-5 = 奔
ramp-volume-6 = 墳
ramp-volume-7 = 墳
ramp-volume-8 = 墳
ramp-volume-9 = 墳
ramp-volume-font = 2
ramp-volume-foreground = ${colors.text}

ramp-headphones-0 = 
ramp-headphones-1 = 
click-right = exec pavucontrol &
format-padding = 0

[module/nitrogen]
